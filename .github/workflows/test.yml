name: pymongoexplain

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: ["3.5", "3.6", "3.7", "3.8", "pypy-3.7"]
        mongodb-version: ["4.4"]
        pymongo-version: ["v3.11", "v4.0"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      # add caching to reduce bandwidth and save time
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Test with python
        run: |
          cd ..
          git clone https://github.com/mongodb/mongo-python-driver.git
          cd mongo-python-driver
          git checkout ${{ matrix.pymongo-version }}
          python -m pip install -e .
          cp test/utils_spec_runner.py ../pymongoexplain/test/
          cp test/utils.py ../pymongoexplain/test/
          cp test/__init__.py ../pymongoexplain/test/
          cd ../pymongoexplain
          python -m pip install -e .
          python setup.py test
